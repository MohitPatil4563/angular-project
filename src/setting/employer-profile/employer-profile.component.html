 <div *ngIf="isLoading" class="spinner"></div>
<div class="container">
<form (ngSubmit)="updateProfile()" #profileForm="ngForm" *ngIf="profileData">
  <div class="row mt-3">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="form-control-label" for="input-first-name">First Name
        </label>
        <input type="text" class="form-control" placeholder="First Name" value="" [(ngModel)]="profileData.firstName"
          name="firstName" [disabled]="!isEditMode"/>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="form-control-label" for="input-last-name">Last Name
        </label>
        <input type="text" class="form-control" placeholder="Last Name" value="" [(ngModel)]="profileData.lastName"
          name="lastName" [disabled]="!isEditMode"/>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-6 col-md-6 col sm-12">
      <div class="form-group">
        <label class="form-control-label" for="input-first-name">Email Id
        </label>
        <input type="email" class="form-control" placeholder="Email Id" value="" [(ngModel)]="profileData.email"
          name="email" [disabled]="!isEditMode"/>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="form-control-label" for="input-last-name">Phone no
        </label>
        <input type="text" class="form-control" placeholder="Mobile No" [(ngModel)]="profileData.mobile"
          name="phoneNumber" [disabled]="!isEditMode"/>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="form-control-label" for="input-first-name">Street address
        </label>
        <input type="text" class="form-control" placeholder="Street address" [(ngModel)]="profileData.streetAddress"
          name="streetAddress" [disabled]="!isEditMode"/>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="form-control-label" for="input-last-name">Suburb
        </label>
        <input type="text" class="form-control" placeholder="Suburb" [(ngModel)]="profileData.suburb" name="suburb" [disabled]="!isEditMode"/>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="form-control-label" for="input-first-name">Post code
        </label>
        <input type="text" class="form-control" placeholder="Post code" [(ngModel)]="profileData.postcode"
          name="postcode" [disabled]="!isEditMode"/>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class=" col-lg-12 col-md-12 col-sm-12">
     <button type="button" class="btn btn-secondary" *ngIf="!isEditMode" (click)="enableEditMode()">Edit</button>
     <button type="button" class="btn btn-secondary me-2" *ngIf="isEditMode" (click)="cancelEdit()">Cancel</button>
    <button type="button" class="btn btn-success" *ngIf="isEditMode" (click)="updateProfile()">Update</button>
    </div>
  </div>

</form>
</div>
