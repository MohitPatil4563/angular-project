<div *ngIf="isLoading" class="spinner"></div>
<div class="row justify-content-md-center mt-5">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-2">Forgot Password</h5>
        <p class="text-muted mb-2" style="font-size: 0.9rem;">
          Enter your registered email and weâ€™ll send you a link to reset your password.
        </p>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="emailOrMobile"
              required
              [(ngModel)]="forgotPasswordData.email"
            />
          </div>
          <div class="d-grid gap-2">
            <button
              (click)="sendResetToken()"
              type="button"
              class="btn btn-primary btn-block">Send Link</button>
          </div>
        </form>
      </div>
    </div>
         <div class="text-end mt-2">
              <a routerLink="/login" class="text-decoration-none">Go to Login</a>
         </div>
  </div>

</div>
