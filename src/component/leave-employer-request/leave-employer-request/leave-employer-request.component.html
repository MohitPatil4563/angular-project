<div class="container mt-4">

  <!-- Global Loader -->
  <div *ngIf="isLoading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row">
     <div class="col-12">
        <h3>Employer Approve leave request</h3>
     </div>
  </div>
  <!-- Leave Request Table -->
  <div class="row" *ngIf="!isLoading">
    <div class="col-12">
      <div class="card card-border">
        <table class="table">
          <thead class="table-light">
            <tr>
              <th>Leave Type</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let leave of leavePendingRequestList">
              <td>{{ leave.leaveType }}</td>
              <td>{{ leave.startDate }}</td>
              <td>{{ leave.endDate }}</td>

              <td>
                <span class="badge rounded-pill bg-primary" *ngIf="leave.status =='Pending'">
                  {{leave.status}}
                </span>
                <span class="badge rounded-pill bg-success" *ngIf="leave.status =='Approved'">
                  {{leave.status}}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-success"
                        (click)="approveLeave(leave.id)"
                        [disabled]="leave.status === 'Approved' || approvingId === leave.id">
                  <span *ngIf="approvingId !== leave.id">Approve</span>
                  <span *ngIf="approvingId === leave.id" class="spinner-border spinner-border-sm"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
