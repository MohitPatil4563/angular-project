<!-- verify-otp.component.html -->
 <div class="row justify-content-md-center mt-5">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Otp Verify</h5>
<form >
  <div class="mb-3">
    <label for="otp">Enter OTP</label>
    <input
      type="text"
      class="form-control"
      id="otp"
      name="otp"
      required
      [(ngModel)]="formData.otp"
    />
  </div>
  <button type="button" class="btn btn-primary" (click)="verifyOtp()">
    Verify OTP
  </button>
</form>
     </div>
        </div>
    </div>
</div>
